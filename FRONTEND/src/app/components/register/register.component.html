<h1> Registrar una cuenta</h1>
<div class="register">
    <div class="formulario">
        <div class="mb-3">
            <label for="username" class="form-label"></label>
            <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Usuario">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input [(ngModel)]="email" type="text" class="form-control" id="email" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label"></label>
        <input [(ngModel)]="password1" type="password" class="form-control" id="password1" placeholder="Confirmar contraseña">
    </div>
    <button (click)='save()' type="button" class="btn btn-warning">Registrarse</button>
</div>
